<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title"><h1>Rock, Paper and Scissor</h1></div>

    <div class="buttons">
      <input type="image" name="rock" src="images/noun-rock-88661.png" alt="Rock">
      <input type="image" name="paper" src="images/noun-paper-88662.png" alt="Paper">
      <input type="image" name="scissor" src="images/noun-scissors-88666.png" alt="Scissor">
    </div>
    <div class="rounds"><h2>Round 1</h2></div>
    <div class="score"><h2>You: 0, Computer: 0</h2></div>
  </div>
  <script src="rps.js"></script>
</body>
</html>
