<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title"><h1>Rock, Paper and Scissors</h1></div>

    <div class="buttons">
      <input type="image" name="Rock" src="images/noun-rock-88661.png" alt="Rock" title="Rock">
      <input type="image" name="Paper" src="images/noun-paper-88662.png" alt="Paper" title="Paper">
      <input type="image" name="Scissors" src="images/noun-scissors-88666.png" alt="Scissors" title="Scissors">
    </div>
    <div class="rounds">Round 1</div>
    <div class="score">You: 0, Computer: 0</div>
    <div class="message"></div>
  </div>
  <script src="rps.js"></script>
</body>
</html>
